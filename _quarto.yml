format:
  html:
    theme: minty
    # theme: 
    # light: minty
    # dark: cyborg
    css: styles.css
    toc: true
    number-sections: true
    highlight-style: ayu
    code-block-bg: true
    code-block-border-left: "#7CC4AC"
    code-overflow: scroll
    code-fold: true
    code-annotations: select
    # license: "CC BY-NC-ND"
